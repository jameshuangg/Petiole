<div id="currency-content" class="content">
	<div class="table-wrapper">
		<table id="currency-table" class="table">
			<thead>
				<tr>
					<th>From</th>
					<th>Value</th>
					<th>To</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody style="color:grey;">
			</tbody>
		</table>
	</div>
	<table class="full-width action-table">
		<tbody class="full-width">
			<tr>
				<td><img id="currency-add" src="add.png" class="action-button"></td>
				<td><input id="currency-from-input" placeholder="FROM"></td>
				<td><input id="currency-in-input" placeholder="TO"></td>
				<td><img id="currency-remove" src="subtract.png" class="action-button"></td>
			</tr>
		</tbody>
	</table>
</div>
