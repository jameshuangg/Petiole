<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="popup-wrapper">
			<nav class="side-nav">
				<div class="nav-item">
					<figure>
						<img id="stock-nav" class="nav-icon active-icon" src="stock.png">
						<figcaption>Stocks</figcaption>
					</figure>
				</div>
				<div id="loading-wrap" class="hidden"><p class="saving"><span>.</span><span>.</span><span>.</span></p></div>
				<div class="nav-item">
					<figure>
						<img id="currency-nav" class="nav-icon" style="padding:10px" src="currency.png">
						<figcaption>Currency</figcaption>
					</figure>
				</div>
			</nav>
			
			<div id="content">
			
			</div>
		</div>
		
		<div class="action-wrapper">
			<div class="action-icon" style="left:5px;"><img id="add" class="icon" src="add.png"></div>
			<div class="action-icon" style="left:40px;"><img id="remove" class="icon" src="remove.png"></div>
		</div>
		<div id="stock-add-input-wrapper" class="input-field">
			<span class="stock-input-label">Symbol:</span>
			<div id="stock-add-input" class="stock-input" contenteditable="true"></div>
		</div>
		<div id="stock-remove-input-wrapper" class="input-field">
			<span class="stock-input-label">Symbol:</span>
			<div id="stock-remove-input" class="stock-input" contenteditable="true"></div>
		</div>
		
		<div id="currency-add-input" class="input-field">
			<span class="currency-input-label">From:</span>
			<div id="currency-add-input-1" class="currency-input" contenteditable="true"></div>
			<span class="currency-input-label">To:</span>
			<div id="currency-add-input-2" class="currency-input" contenteditable="true"></div>
		</div>
		<div id="currency-remove-input" class="input-field">
			<span class="currency-input-label">From:</span>
			<div id="currency-remove-input-1" class="currency-input" contenteditable="true"></div>
			<span class="currency-input-label">To:</span>
			<div id="currency-remove-input-2" class="currency-input" contenteditable="true"></div>
		</div>
		
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
